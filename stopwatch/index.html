<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Stopwatch</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet" />
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="timerDisplay">00 : 00 : 00 : 000</div>
      <div class="buttons">
        <button id="startTimer">시작</button>
        <button id="pauseTimer">멈춤</button>
        <button id="resetTimer">리셋</button>
      </div>
    </div>
    <!--Script-->
    <script src="script.js"></script>
  </body>
</html>
